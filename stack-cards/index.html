<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Cards</title>
    <link  rel="stylesheet"  href="./main.css">
</head>
<body>

    <div id="wrapper">
        <div class="hello">
            <h1>Bienvenido a la maravillosa familia</h1>
        </div>
        <ul class="cards">
            <li class="card">
                <div class="card-body">
                    <h1>Card 1</h1>
                    <img src="./a.jpg">
                </div>
            </li>
            <li class="card">
                <div class="card-body second">
                    <h1>Card 2</h1>
                    <img src="./b.jpg">
                </div>
            </li>
            <li class="card">
                <div class="card-body third">
                    <h1>Card 3</h1>
                    <img src="./c.jpg">
                </div>
            </li>
            <li class="card">
                <div class="card-body fourth">
                    <h1>Card 4</h1>
                    <img src="./d.jpg">
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
